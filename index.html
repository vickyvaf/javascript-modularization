<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Script</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        return a + b;
      }
      const result = sum(1, 2);
      console.log(result);
    </script>
  </body>
</html>
